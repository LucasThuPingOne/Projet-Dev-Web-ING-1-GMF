<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer Compte</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="shortcut icon" href="/img/vachette.jpg" type="image/x-icon">
</head>
<body>
    <form action="/code/creerCompte.php" method="post" id="creerCompte">
        <div class="container">
            <h3 style="color: rgb(201, 159, 24);">Creer un compte</h3>
            <label for="nom">
                <span>Nom</span>
                <input type="text" name="nom" id="nom" placeholder="Votre nom">
            </label>
            <label for="prenom">
                <span>Prenom</span>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
            </label>
            <label for="login">
                <span>Login</span>
                <input type="text" name="login" id="login" placeholder="Votre login">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="Votre password">
            </label>
            <input type="submit" value="Céer un compte">
            <p>Vous avez déjà un compte? <a class="connexion" href="connexion.html">Connectez-vous</a></p>

        </div>
    </form>
</body>
</html>
